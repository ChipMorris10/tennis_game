<!DOCTYPE html>
<html>
<title>Udemy Tennis Game</title>

<!-- draw the canvas -->
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>

// creates a handle about the dimensions of the canvas
var canvas;

// allows us to draw all the images
var canvasContext;
var ballX = 50;
var ballY = 50;
var ballSpeedX = 10;
var ballSpeedY = 4;

// scorekeeping
var player1Score = 0;
var player2Score = 0;
const winningScore = 3;

var showingWinScreen = false;

// handles the paddle's height and thickness
var paddle1Y = 250;
var paddle2Y = 250;
const paddleThickness = 10;
const paddleHeight = 100;



function calculateMousePos(evt) {
  var rect = canvas.getBoundingClientRect();
  var root = document.documentElement;
  var mouseX = evt.clientX - rect.left - root.scrollLeft;
  var mouseY = evt.clientY - rect.top - root.scrollTop;
  return {
      x:mouseX,
      y:mouseY
  };
}

function handleMouseClick(evt) {
  if(showingWinScreen) {
    player1Score = 0;
    player2Score = 0;
    showingWinScreen = false;
  }
}

window.onload = function() {
  canvas = document.getElementById('gameCanvas');
  canvasContext = canvas.getContext('2d');

  // allows the ball to move and how everything gets drawn
  var framesPerSecond = 30;
  setInterval(function() {
    moveEverything();
    drawEverything();
  },
     1000/framesPerSecond);

  canvas.addEventListener('mousemove', function(evt) {
      var mousePos = calculateMousePos(evt);
      paddle1Y = mousePos.y - (paddleHeight/2);
  });
}

function ballReset() {
  if(player1Score >= winningScore ||
     player2Score >= winningScore) {
        player1Score = 0;
        player2Score = 0;
        showingWinScreen = true;
  }

  ballSpeedX = -ballSpeedX;
  ballX = canvas.width/2;
  ballY = canvas.height/2;
}

function computerMovement() {
  var paddle2YCenter = paddle2Y + (paddleHeight/2);
  if(paddle2YCenter < ballY-35) {
    paddle2Y += 6;
  } else if(paddle2YCenter < ballY-35) {
    paddle2Y -= 6;
  }
}

// allow all movements to get calculated at one time
function moveEverything() {
  if(showingWinScreen) {
    return;
  }
  computerMovement();
  ballX += ballSpeedX;
  ballY += ballSpeedY;

  if(ballX < 0) {
    if(ballY  > paddle1Y &&
      ballY < paddle1Y + paddleHeight) {
        ballSpeedX = -ballSpeedX;
      } else }
        ballReset();
      }
    }

      var deltaY = ballY
          -(paddle1Y+paddleHeight/2);
          ballSpeedY = deltaY * 0.35;
    } else {
        player2Score ++;  // must be BEFORE ballReset
        ballReset();
    }

    }

}
  if (ballX > canvas.width) {
    if(ballY > paddle2Y &&
      ballY < paddle2Y+paddleHeight) {
        ballSpeedX = -ballSpeedX;

        var deltaY = ballY
          -(paddle2Y+paddleHeight/2);
          ballSpeedY = deltaY * 0.35;
    } else {
      ballReset();
      player1Score ++;
    }
  }

function drawNet() {
  for (var i = 0; i < canvas.height; i += 40) {
    colorRect(canvas.width/2-1, i, 2, 20, 'white');
  }

}

// use to draw everything that's needed for the game
function drawEverything() {

  // blanks out the screen with black
  colorRect(0,0, canvas.width, canvas.height, 'black');

  if(showingWinScreen) {
    canvasContext.fillText("click to continue", 100,100);
    return;
  }

  drawNet();

  // left player paddle
  colorRect(0,paddle1Y, paddleThickness, paddleHeight, 'white');

   // right player paddle
  colorRect(canvas.width - paddleThickness, paddle2Y, paddleThickness, paddleHeight, 'white');

  // draws the ball
  colorCircle(ballX, ballY, 10, 'white');

  // display player's scores
  canvasContext.fillText(Player1Score, 100, 100);
  canvasContext.fillText(Player2Score, canvas.width-100,100);

}

function colorCircle(centerX, centerY, radius, drawColor) {
  canvasContext.fillStyle = drawColor;
  canvasContext.beginPath();
  canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
  canvasContext.fill();
}


function colorRect(leftX,topY,width, height, drawColor) {
  canvasContext.fillStyle = drawColor;

  // coresponds to the top left, right, and the width and height variables at id='game canvas'
  canvasContext.fillRect(leftX, topY, width, height);
}


</script>

</html>
